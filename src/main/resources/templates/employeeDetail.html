<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Employee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/employeeDetail.css">
	<link rel="stylesheet" type="text/css" href="/styles/navbar.css">

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/employeeDetail.js" defer></script>
	
</head>



<body>
	<nav class = "navbar navbar-dark">
		<div class = "container-fluid">
			<div class = "navbar-header">
				<div class = "container">
					<a class = "navbar-brand" href = "#">
						<span><img class = "d-inline-block align middle mr-2" src="/images/Logo.png" width="64" height="64"></span>
						<span class = ".text">Register Appâ„¢</span>
					</a>
					<span><ul class = "nav navbar-nav">
						<li><a class = ".text" onclick="window.location.href='/mainMenu'">Home</a></li>
						<li><a class = ".text" onclick="window.location.href='/productListing'">Products</a></li>
						<li><a class = ".text">Transactions</a></li>
					</span>
					</ul>
				</div>
				</div>		
		</div>
	</nav>
	</html>
	
	<div class="header">
		<h1 class="primary-message">Employee Detail</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="inputContent">
			<table id="employeeDetails">
				<tbody>
					<tr class="hidden">
						<td>ID:</td>
						<td>
							<input id="employeeId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.id} : ''" />
						</td>
					</tr>
					<tr class="hidden">
						<td>Manager ID:</td>
						<td>
							<input id="employeeManagerId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.managerId} : ''" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td>Employee ID:</td>
						<td class="label">
							<input id="employeeId" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update" disabled />
						</td>
					</tr>
					<tr>
						<td class="label">First Name:</td>
						<td>
							<input id="employeeFirstName" type="text" th:value="${!employee.isEmpty} ? ${employee.firstName} : ''" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Last Name:</td>
						<td>
							<input id="employeeLastName" type="text" th:value="${!employee.isEmpty} ? ${employee.lastName} : ''" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Password:</td>
						<td>
							<input id="employeePassword" type="password" th:value="${!employee.isEmpty} ? ${employee.password} : ''" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Confirm Password:</td>
						<td>
							<input id="employeeConfirmPassword" type="password" th:value="${!employee.isEmpty} ? ${employee.password} : ''" class="update" />
						</td>
					</tr>

					<td class="label">Employee Type:</td>
						<td>
							<select id="type">
                				<option value="101">Cashier</option>
                				<option value="501">Shift Manager</option>
                				<option value="701">General Manager</option>
              				</select>
						</td>
				</tbody>
			</table>
			<button id="saveButton" action="PUT" type="button" class="action">Save</button>
		</div>

		<!-- TODO: An action element to initiate a save -->

		<div id="employeeSavedAlertModal" class="modal animate-opacity-show">
			<div class="modal-content">
				<div class="container gray-blue">
					<h1>
						<span>Employee</span><br />
						<span>Saved</span>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="footer" th:classappend="${employee.isInitialEmployee} ? hidden : ''">
		<img id="signOutImage" src="/images/Sign-Out.png" alt="Sign Out" class="footer" />
	</div>

	<footer class="page-footer"></footer>


</body>


</html>
