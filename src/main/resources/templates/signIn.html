<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	
	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/navbar.css">
	<link rel="stylesheet" type="text/css" href="/styles/navbar.css">


	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/signIn.js" defer></script>
</head>
	<nav class = "navbar navbar-dark">
	<div class = "container-fluid">
		<div class = "navbar-header">
			<div class = "justify-content-center">
				<span><img class = "d-inline-block align middle mr-2" src="/images/Logo.png" width="64" height="64"></span>
			</div>
</nav>
<body>


	<div class="header">
		<h1 class="primary-message">Sign In</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form action="/signIn" method="POST" onsubmit="return validateForm();" class="inputContent">
			<table id="employeeDetails">
				<tbody>
					<tr>
						<td class="label">Employee ID:</td>
						<td>
							<input type="text" id="employeeID" name="employeeID" th:value="${employeeId}" class="update" >
						</td>
					</tr>
					<tr>
						<td class="label">Password:</td>
						<td>
							<input type="password" id="employeePW" name="password" value="" class="update" >
						</td>
					</tr>
				</tbody>
			</table>
			<button value="Sign In" type="submit" class="action">Sign In</button>
		</form>
	</div>
	<footer class="page-footer"></footer>
		
</body>

</html>
